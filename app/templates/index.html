<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href={{url_for("static", filename="css/style.css")}}>
    <link rel="stylesheet" href={{url_for("static", filename="css/normalize.css")}}>
    <style>
        @font-face {
            font-family: Bruno Ace Regular;
            src: url({{url_for("static", filename="fonts/Bruno Ace Regular.ttf")}})
        }
    </style>
</head>

<script src={{url_for("static", filename="js/script.js")}}></script>

<body>
    <div id="content">
            <h1 class="header">SUDOKU-SOLVER</h1>
            <section class="grid-and-menu">
                <div class="grid">
                    <ul class="input_grid" id="grid"></ul>
                </div>
                <div class="menu-section">
                    <button class="btn" onclick="solve()">SOLVE</button>
                    <button class="btn" onclick="clearGrid()">CLEAR</button>
                </div>
            </section>
            <footer class="footer">
                <small>by</small>
                <img src={{url_for("static", filename="images/label.svg")}}>
                <small>v0.1.0</small>
            </footer>
            <div id="notify-bar">
                <div id="inner-notify-bar">
                    <small id="notification"></small>
                </div>
                <button id="hide-notification" onclick="hideNotification()" title="Hide">&#10006;</button>
            </div>
        </div>
    <div id="foreground">
        <img src={{url_for("static", filename="images/holder.gif")}}>
    </div>
    <div id="global-foreground"></div>
</body>
</html>
